display_information:
  name: Competitive Analysis GPT
  description: Get a competitive analysis spreadsheet within minutes of entering a few names.  Check out getfabric.ai to learn more
  background_color: "#000000"
features:
  bot_user:
    display_name: Competitive Analysis GPT
    always_online: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - chat:write
      - files:write
settings:
  event_subscriptions:
    bot_events:
      - app_mention
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
